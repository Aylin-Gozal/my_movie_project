<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
</head>
<body>
     <h1>New Movie</h1>
     <form th:action="@{/movies}" th:object="${movie}" method="post">
       Title <input type="text" th:field="*{title}"  placeholder="Enter title*"/>
         <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div><br>

       Genre <input type="text" th:field="*{genre}" placeholder="Enter genre*"/>
         <div style="color: red" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div><br>

       Release Date <input type="date" th:field="*{releaseDate}"/>
         <div style="color: red" th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}"></div><br>

       Rating <input type="number" step="0.1" th:field="*{rating}" placeholder="Enter rating*" />
         <div style="color: red" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></div><br>

       Duration <input type="number" step="1" th:field="*{duration}" placeholder="Enter duration*" />
         <div style="color: red" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div><br>



       <button type="submit">Save</button>
         <a href="/movies" class="btn">Back</a>
     </form>

</body>
